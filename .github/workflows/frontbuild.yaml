name: Build test

on: pull_request

jobs:
  build-test:
    name: Next.js Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install
      - name: Build project
        run: |
          cd client
          yarn build
