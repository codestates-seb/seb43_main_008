spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      database: mysql
      properties:
        hibernate:
          show_sql: true
          format_sql: true
